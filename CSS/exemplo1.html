<body>

    <h2>Pascal</h2>

        <p>
            Este é um parágrafo com descrição do formulário

    </div>
    </br>

        <input type="text" placeholder="Digite o Nome" required name="nome"></input>

        <input type="text" placeholder="Digite o CPF" required name="cpf"></input>

        <br/>

    <br/>
    <a class="link " href="pastaexemplo/exemplo3.html">Pasta para minhas tabelas</a>

    <br/>
</div>
</body>
</html>
